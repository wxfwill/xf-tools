<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <style>
    * {
      padding: 0;
      margin: 0;
    }
    html,
    body {
      padding: 20px;
      margin: 0;
      font-size: 14px;
    }
    h6 {
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      padding: 30px 0;
    }
    ul {
      display: flex;
      flex-direction: row;
    }
    ul,
    li {
      list-style: none;
      padding: 8px 10px;
      margin-left: 10px;
    }
    ul li {
      margin-bottom: 10px;
      border: 1px solid #ccc;
      box-shadow: 0 1px 2px #ddd;
    }
    ul li span {
      color: red;
    }
  </style>
  <body>
    <h6>xf-tools工具集合</h6>
    <ul>
      <li><span>urlParse: </span>获取url参数</li>
      <li><span>formatDate：</span> 格式化时间戳</li>
      <li><span>downFileBlob: </span>文件流下载</li>
      <li><span>downFileUrl:</span>url下载</li>
    </ul>
    <!-- <script src="../dist/will_xf_tools.js"></script> -->
  </body>
</html>
